<div class="navbar-component">
    <!--Navbar-->
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo fixed-top scrolling-navbar">

        <!-- Navbar brand -->
        <mdb-navbar-brand><a class="navbar-brand" (click)=onHome() id="brand">E-Auction</a></mdb-navbar-brand>

        <!-- Collapsible content -->
        <links>

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {{activateHome}}">
                    <a class="nav-link waves-light" mdbWavesEffect (click)=onHome()>Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {{activateAllProd}}">
                    <a class="nav-link waves-light" mdbWavesEffect (click)=onAllProd()>All products</a>
                </li>
                <li class="nav-item {{activateMyProd}}">
                    <a class="nav-link waves-light" mdbWavesEffect (click)=onMyProd()>My products</a>
                </li>
                <li class="nav-item {{activateAddProd}}">
                    <a class="nav-link waves-light" mdbWavesEffect (click)=onAddProd()>Add product</a>
                </li>
                <li class="nav-item {{activateMyAuct}}">
                    <a class="nav-link waves-light" mdbWavesEffect (click)=onMyAuct()>Wishlist</a>
                </li>

            </ul>
            <!-- Links -->

            <!-- Profile dropdown -->
            <ul class="navbar-nav navbar-expand-lg">
                <li class="nav-item dropdown" dropdown>
                    <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light"
                        mdbWavesEffect>
                        <i class="fa fa-user"></i>Profile<span class="caret"></span></a>
                    <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown-cyan" role="menu"
                        aria-labelledby="navbarDropdownMenuLink-4">
                        <a class="dropdown-item waves-effect waves-light" (click)=onMyAccount()>My account</a>
                        <a class="dropdown-item waves-effect waves-light" [routerLink]="['/login']">Log out</a>
                    </div>
                </li>
            </ul>
        </links>
        <!-- Collapsible content -->

    </mdb-navbar>
    <!--/.Navbar-->
</div>
