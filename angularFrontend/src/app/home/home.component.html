<div class="col-sm-10 offset-sm-1 home-page">
  <div class="welcome-message">
    <div class="card card-image" style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);">
      <div class="text-white text-center py-5 px-4 my-5">
        <div>
          <h2 class="card-title h1-responsive pt-3 mb-5 font-bold"><strong>Welcome to E-Auction</strong></h2>
          <p class="mx-5 mb-5">
          </p>
          <a mdbBtn color="white" outline="true" class="waves-light" (click)="onClick()" mdbWavesEffect>
            <mdb-icon fas icon="clone" class="left"></mdb-icon>See products
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="recommendations-box">
    <h4><strong>You might be interested in</strong></h4>

    <div class="card-deck">
      <div class="container">
        <div class="row">
          <div class="col-lg-4" *ngFor="let product of products; let i = index">
            <div *ngIf="i<3">
              <app-product-card [product]="product"></app-product-card>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
